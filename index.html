<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Master</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Task Master</h1>
  <button id="show-form-btn" onclick="toggleForm()">+</button>
  <form id="task-form">
    <label>Title: <input type="text" id="title" required /></label>
    <label>Description: <textarea id="description"></textarea></label>
    <label>Tags (comma-separated): <input type="text" id="tags" /></label>
    <label>Status:
      <select id="status">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
    </label>
    <label>Due Date: <input type="date" id="due-date" /></label>
    <input type="hidden" id="task-id" />
    <button type="submit">Save Task</button>
  </form>

  <div id="filter-indicator"></div>

  <div class="kanban" id="kanban-board">
    <div class="kanban-column" id="pending-column" ondragover="allowDrop(event)"
      ondragleave="event.currentTarget.classList.remove('drag-over')" ondrop="drop(event, 'pending')">
      <h3>Pending</h3>
    </div>
    <div class="kanban-column" id="in-progress-column" ondragover="allowDrop(event)"
      ondragleave="event.currentTarget.classList.remove('drag-over')" ondrop="drop(event, 'in-progress')">
      <h3>In Progress</h3>
    </div>
    <div class="kanban-column" id="completed-column" ondragover="allowDrop(event)"
      ondragleave="event.currentTarget.classList.remove('drag-over')" ondrop="drop(event, 'completed')">
      <h3>Completed</h3>
    </div>
  </div>

  <div id="calendar-view">
    <h2>Calendar View</h2>
    <div class="calendar-board">
      <div id="calendar-pending" class="calendar-column"><h3>Pending</h3></div>
      <div id="calendar-in-progress" class="calendar-column"><h3>In Progress</h3></div>
      <div id="calendar-completed" class="calendar-column"><h3>Completed</h3></div>
    </div>
  </div>

  <div id="view-toggle">
    <button onclick="toggleView()">Toggle View</button>
  </div>

  <div class="controls">
    <button onclick="exportTasks()">Export Tasks</button>
    <input type="file" id="import-file" accept=".json" />
    <button onclick="importTasks()">Import Tasks</button>
  </div>

  <script src="app.js"></script>

  <div id="help-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" onclick="toggleHelpModal()">&times;</span>
      <h2>Keyboard Shortcuts</h2>
      <ul>
        <li><strong>t</strong>: Create new task</li>
        <li><strong>e</strong>: Edit selected task</li>
        <li><strong>Delete / Backspace</strong>: Delete selected task</li>
        <li><strong>Arrow Keys</strong>: Navigate tasks</li>
        <li><strong>?</strong>: Show/hide this help menu</li>
      </ul>
    </div>
  </div>

  <footer>
    <p><a href="https://github.com/rrampage/task-master">Code</a></p>
  </footer>
</body>

</html>
