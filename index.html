<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Task Manager</h1>
    <button id="show-form-btn" onclick="toggleForm()">+</button>
    <form id="task-form">
      <label>Title: <input type="text" id="title" required /></label>
      <label>Description: <textarea id="description"></textarea></label>
      <label>Tags (comma-separated): <input type="text" id="tags" /></label>
      <label
        >Status:
        <select id="status">
          <option value="pending">Pending</option>
          <option value="in-progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </label>
      <label>Due Date: <input type="date" id="due-date" /></label>
      <input type="hidden" id="task-id" />
      <button type="submit">Save Task</button>
    </form>

    <div id="filter-indicator"></div>

    <div class="kanban" id="kanban-board">
      <div
        class="kanban-column"
        id="pending-column"
        ondragover="allowDrop(event)"
        ondragleave="event.currentTarget.classList.remove('drag-over')"
        ondrop="drop(event, 'pending')"
      >
        <h3>Pending</h3>
      </div>
      <div
        class="kanban-column"
        id="in-progress-column"
        ondragover="allowDrop(event)"
        ondragleave="event.currentTarget.classList.remove('drag-over')"
        ondrop="drop(event, 'in-progress')"
      >
        <h3>In Progress</h3>
      </div>
      <div
        class="kanban-column"
        id="completed-column"
        ondragover="allowDrop(event)"
        ondragleave="event.currentTarget.classList.remove('drag-over')"
        ondrop="drop(event, 'completed')"
      >
        <h3>Completed</h3>
      </div>
    </div>

    <div class="controls">
        <button onclick="exportTasks()">Export Tasks</button>
        <input type="file" id="import-file" accept=".json" />
        <button onclick="importTasks()">Import Tasks</button>
      </div>

    <script src="app.js"></script>
  </body>
</html>
